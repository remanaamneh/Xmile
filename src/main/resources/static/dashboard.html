<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmile - 砖专</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="dashboard-style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <button class="btn-back" onclick="history.back()">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <div class="user-profile">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-info">
                            <div class="user-name" id="userName">砖转砖</div>
                            <div class="user-role"> 注专转</div>
                        </div>
                    </div>
                </div>
                
                <div class="header-center">
                    <div class="logo-section">
                        <span class="logo-text">Xmile</span>
                        <span class="logo-tagline">转 砖 驻转专转 专砖</span>
                    </div>
                </div>
                
                <div class="header-right">
                    <nav class="main-nav">
                        <a href="#" class="nav-link active">专砖</a>
                        <a href="#" class="nav-link">专注</a>
                        <a href="#" class="nav-link">拽转</a>
                        <a href="#" class="nav-link">注</a>
                        <a href="#" class="nav-link">专转 驻拽</a>
                        <a href="#" class="nav-link">转</a>
                        <a href="#" class="nav-link">专转</a>
                    </nav>
                    <button class="btn-notification">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="container-fluid">
            <!-- Welcome Section -->
            <div class="welcome-section mb-4">
                <h1 class="welcome-title">
                    <span class="wave"></span> 专 
                </h1>
                <p class="welcome-subtitle">住拽专 转 砖 专注 驻注转 砖</p>
                <button class="btn-create-event" data-bs-toggle="modal" data-bs-target="#eventModal" onclick="clearForm()">
                    <i class="fas fa-plus"></i>
                    爪专 专注 砖
                </button>
            </div>

            <!-- Stats Cards -->
            <div class="row g-4 mb-5">
                <div class="col-md-3">
                    <div class="stat-card stat-card-orange">
                        <div class="stat-icon">
                            <i class="fas fa-calendar"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-title">专注 驻注</div>
                            <div class="stat-value" id="activeEventsCount">0</div>
                            <div class="stat-trend trend-up">
                                <i class="fas fa-arrow-up"></i>
                                <span>+12% 砖 拽</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="stat-card stat-card-blue">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-title">住" 砖转转驻</div>
                            <div class="stat-value" id="totalParticipantsCount">0</div>
                            <div class="stat-trend trend-up">
                                <i class="fas fa-arrow-up"></i>
                                <span>+23% 砖 拽</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="stat-card stat-card-green">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-title">砖专 注</div>
                            <div class="stat-value" id="confirmationsCount">0</div>
                            <div class="stat-trend trend-up">
                                <i class="fas fa-arrow-up"></i>
                                <span>+8% 砖 拽</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="stat-card stat-card-purple">
                        <div class="stat-icon">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-title">注 驻注</div>
                            <div class="stat-value">20</div>
                            <div class="stat-trend trend-up">
                                <i class="fas fa-arrow-up"></i>
                                <span>+5% 砖 拽</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Events Table -->
            <div class="events-section mb-5">
                <h2 class="section-title mb-4">专注 转</h2>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>砖 专注</th>
                                <th>转专 专注</th>
                                <th>驻专 专注</th>
                                <th>驻专 拽砖专</th>
                                <th>住住</th>
                                <th>驻注转</th>
                            </tr>
                        </thead>
                        <tbody id="eventsTableBody">
                            <tr><td colspan="6" class="text-center">注 专注...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- AI Assistant Section -->
            <div class="ai-assistant-section">
                <div class="ai-badge">
                    <i class="fas fa-bolt"></i>
                    Powered by AI
                </div>
                <h2 class="ai-title">
                    <i class="fas fa-bolt ai-icon"></i>
                    注专 AI 
                </h2>
                <p class="ai-description">砖转砖 注专  爪专转 转, 爪注转 专, 注转 拽爪注转</p>
                
                <div class="ai-buttons">
                    <button class="ai-btn" onclick="handleAIRequest('quote')">
                        <i class="fas fa-dollar-sign"></i>
                        爪注转 专 专注
                    </button>
                    <button class="ai-btn" onclick="handleAIRequest('reminder')">
                        <i class="fas fa-file-alt"></i>
                        转专转 砖转转驻
                    </button>
                    <button class="ai-btn" onclick="handleAIRequest('invitation')">
                        <i class="fas fa-envelope"></i>
                         注爪转
                    </button>
                    <button class="ai-btn" onclick="handleAIRequest('summary')">
                        <i class="fas fa-chart-line"></i>
                        住 爪注 专注
                    </button>
                </div>
                
                <div class="ai-custom-request">
                    <label class="ai-label"> 转 拽砖 转转 砖转:</label>
                    <textarea class="ai-textarea" id="aiCustomRequest" placeholder=": 转 注转 转 砖转转驻 砖注 专注..."></textarea>
                    <button class="btn btn-primary ai-submit-btn" onclick="handleCustomAIRequest()">
                        <i class="fas fa-magic"></i>
                        爪专 转
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Event Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">爪专 专注 砖</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <input type="hidden" id="eventId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">砖 专注</label>
                                <input type="text" class="form-control" id="eventName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">转专 专注</label>
                                <input type="date" class="form-control" id="eventScheduledDate" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">转专 专注</label>
                            <textarea class="form-control" id="eventDescription" rows="2"></textarea>
                        </div>
                        <hr>
                        <h6>驻专 拽砖专</h6>
                        <div class="mb-3">
                            <input type="text" class="form-control mb-2" id="contactName" placeholder="砖 砖 拽砖专">
                            <input type="email" class="form-control mb-2" id="contactEmail" placeholder="">
                            <input type="text" class="form-control" id="contactPhone" placeholder="驻">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">砖专 专注</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Bubble -->
    <div class="chat-bubble" onclick="toggleChat()">
        <i class="fas fa-comments"></i>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
