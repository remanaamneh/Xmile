<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmile - בקשת הצעת מחיר</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="quote-request-style.css" rel="stylesheet">
</head>
<body>
    <div class="quote-page">
        <!-- Header -->
        <header class="quote-header">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn-back" onclick="goBack()">
                        <i class="fas fa-arrow-right"></i>
                        חזור לדשבורד
                    </button>
                    <div class="logo-section">
                        <span class="logo-text">Xmile</span>
                        <span class="logo-tagline">בית של פתרונות רישום</span>
                    </div>
                    <div></div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="quote-main">
            <div class="container">
                <div class="quote-card">
                    <div class="quote-header-section">
                        <h1 class="quote-title">
                            <i class="fas fa-file-invoice-dollar"></i>
                            בקשת הצעת מחיר לאירוע
                        </h1>
                        <p class="quote-subtitle">מלא את הפרטים הבאים כדי לקבל הערכת מחיר ראשונית</p>
                    </div>

                    <form id="quoteForm" class="quote-form">
                        <!-- Event Details Section -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-calendar-alt"></i>
                                פרטי האירוע
                            </h3>
                            
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">שם האירוע</label>
                                    <input type="text" class="form-control" id="eventName" placeholder="לדוגמה: כנס שנתי 2025">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">מספר משתתפים *</label>
                                    <input type="number" class="form-control" id="participantCount" min="1" required placeholder="120">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">מיקום האירוע</label>
                                    <input type="text" class="form-control" id="eventLocation" placeholder="לדוגמה: חיפה, מלון דן">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">תאריך האירוע</label>
                                    <input type="date" class="form-control" id="eventDate">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">שעת התחלה</label>
                                    <div class="time-selector">
                                        <div class="time-input-group">
                                            <select class="form-control time-select" id="eventMinute">
                                                <option value="">דקות</option>
                                            </select>
                                            <span class="time-separator">:</span>
                                            <select class="form-control time-select" id="eventHour">
                                                <option value="">שעה</option>
                                            </select>
                                        </div>
                                        <small class="form-text text-muted">בחר שעה ודקות (לדוגמה: 30:08)</small>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">האם יש לך חברת הפקה?</label>
                                    <div class="production-company-choice">
                                        <div class="radio-option">
                                            <input type="radio" name="hasProductionCompany" id="hasProductionCompanyYes" value="yes">
                                            <label for="hasProductionCompanyYes">
                                                <span class="radio-custom"></span>
                                                <span class="radio-text">כן, יש לי חברת הפקה</span>
                                            </label>
                                        </div>
                                        <div class="radio-option">
                                            <input type="radio" name="hasProductionCompany" id="hasProductionCompanyNo" value="no">
                                            <label for="hasProductionCompanyNo">
                                                <span class="radio-custom"></span>
                                                <span class="radio-text">לא, אני רוצה שהחברה תציע לי הצעות מחיר מחברות הפקה</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row" id="productionCompanyRow" style="display: none;">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">בחר חברת הפקה (אופציונלי)</label>
                                    <select class="form-control" id="productionCompany">
                                        <option value="">בחר חברת הפקה (אופציונלי)...</option>
                                    </select>
                                    <small class="form-text text-muted">אם תרצה, תוכל לבחור חברת הפקה מהרשימה. אם לא תבחר, החברה תציע לך הצעות מחיר מחברות הפקה שונות</small>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">הערות נוספות</label>
                                <textarea class="form-control" id="eventNotes" rows="4" 
                                    placeholder="כל מידע נוסף שיכול לעזור בהערכת המחיר..."></textarea>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="goBack()">
                                <i class="fas fa-times"></i>
                                ביטול
                            </button>
                            <button type="submit" class="btn btn-primary btn-submit">
                                <i class="fas fa-calculator"></i>
                                קבל הצעת מחיר
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <p>מעבד את הבקשה...</p>
        </div>
    </div>

    <!-- Quote Result Modal -->
    <div class="modal fade" id="quoteResultModal" tabindex="-1" aria-labelledby="quoteResultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quoteResultModalLabel">
                        <i class="fas fa-calculator"></i>
                        הצעת המחיר שלך
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="quoteResultContent">
                    <!-- Will be filled by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i>
                        לא רוצה
                    </button>
                    <button type="button" class="btn btn-primary" id="approveQuoteBtn">
                        <i class="fas fa-check"></i>
                        כן רוצה
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/quote-request.js"></script>
</body>
</html>
