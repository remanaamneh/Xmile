<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmile - הפרטים נשלחו בהצלחה</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="quote-success-style.css" rel="stylesheet">
</head>
<body>
    <div class="success-page">
        <!-- Header -->
        <header class="success-header">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div></div>
                    <div class="logo-section">
                        <span class="logo-text">Xmile</span>
                        <span class="logo-tagline">בית של פתרונות רישום</span>
                    </div>
                    <div></div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="success-main">
            <div class="container">
                <div class="success-card">
                    <div class="success-icon-large">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    
                    <h1 class="success-title">הפרטים נשלחו בהצלחה!</h1>
                    
                    <p class="success-message">
                        כל הפרטים נשלחו לדף של מנהל החברה<br>
                        תקבל עדכון ברגע שהחברה תאשר את ההצעה והמחיר הסופי
                    </p>

                    <div class="success-details" id="successDetails">
                        <!-- Will be filled by JavaScript -->
                    </div>

                    <div class="success-actions">
                        <button class="btn btn-primary btn-back-to-dashboard" onclick="goToDashboard()">
                            <i class="fas fa-home"></i>
                            חזור לדשבורד
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="js/quote-success.js"></script>
</body>
</html>
