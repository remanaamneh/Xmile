    <script>
        async function checkServerInfo() {
            const loading = document.getElementById('loading');
            const serverInfo = document.getElementById('serverInfo');
            const error = document.getElementById('error');
            
            loading.style.display = 'block';
            serverInfo.style.display = 'none';
            error.style.display = 'none';
            
            try {
                // Get server info from backend
                const response = await fetch(`${API_BASE}/api/info`);
                
                if (!response.ok) {
                    throw new Error('Server returned error: ' + response.status);
                }
                
                const data = await response.json();
                
                // Display server info
                const envBadge = document.getElementById('environmentBadge');
                if (data.isLocal) {
                    envBadge.textContent = 'ğŸ–¥ï¸ ×©×¨×ª ××™×§×•××™ (Local)';

                document.getElementById('databaseHost').textContent = data.databaseHost;
                document.getElementById('apiUrl').textContent = API_BASE;
                document.getElementById('currentUrl').textContent = window.location.origin;
                
                loading.style.display = 'none';
                serverInfo.style.display = 'block';
                
            } catch (err) {
                console.error('Error fetching server info:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        }
