<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח בקרה - מנהל</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="common-styles.css" rel="stylesheet">
    <link href="manager-dashboard-style.css" rel="stylesheet">
</head>
<body>
    <header class="custom-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo-section">
                    <h1 class="logo-text">Xmile</h1>
                    <p class="logo-tagline">בית של פתרונות רישום</p>
                </div>
                <button class="btn btn-outline-light" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> התנתק
                </button>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="page-title mb-4">
                    <i class="fas fa-tasks"></i> ניהול הצעות מחיר ועובדים
                </h2>
            </div>
        </div>

        <!-- Pending Quotes Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-file-invoice-dollar"></i> הצעות מחיר ממתינות
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="quotesLoading" class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">טוען...</span>
                            </div>
                        </div>
                        <div id="quotesList" class="row g-3"></div>
                        <div id="quotesEmpty" class="text-center py-4 text-muted" style="display: none;">
                            <i class="fas fa-inbox fa-3x mb-3"></i>
                            <p>אין הצעות מחיר ממתינות</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Finalize Quote Modal -->
    <div class="modal fade" id="finalizeQuoteModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-check-circle"></i> אישור הצעת מחיר סופית
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="finalizeQuoteForm">
                        <input type="hidden" id="finalizeQuoteId">
                        <div class="mb-3">
                            <label class="form-label">פרטי האירוע</label>
                            <div id="quoteDetails" class="border p-3 rounded bg-light"></div>
                        </div>
                        <div class="mb-3">
                            <label for="finalPrice" class="form-label">מחיר סופי (₪) *</label>
                            <input type="number" class="form-control" id="finalPrice" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="requiredWorkersCount" class="form-label">מספר עובדים נדרש *</label>
                            <input type="number" class="form-control" id="requiredWorkersCount" min="1" required>
                            <small class="form-text text-muted">מספר העובדים שיקבלו הצעות עבודה</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">מספר נציגי רישום שהלקוח ביקש</label>
                            <div id="requestedWorkersCount" class="form-control-plaintext fw-bold"></div>
                        </div>
                        <div class="mb-3">
                            <label for="finalNotes" class="form-label">הערות</label>
                            <textarea class="form-control" id="finalNotes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ביטול</button>
                    <button type="button" class="btn btn-primary" id="saveFinalPriceBtn">
                        <i class="fas fa-save"></i> שמור מחיר סופי
                    </button>
                    <button type="button" class="btn btn-success" id="sendToWorkersBtn">
                        <i class="fas fa-paper-plane"></i> שלח לעובדים
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Worker Request Modal -->
    <div class="modal fade" id="createWorkerRequestModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-users"></i> שליחת משימה לעובדים
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createWorkerRequestForm">
                        <input type="hidden" id="workerRequestEventId">
                        <div class="mb-3">
                            <label for="requestedWorkers" class="form-label">מספר עובדים נדרש *</label>
                            <input type="number" class="form-control" id="requestedWorkers" min="1" required>
                            <small class="text-muted">מספר העובדים שהלקוח ביקש</small>
                        </div>
                        <div class="mb-3">
                            <label for="radiusKm" class="form-label">רדיוס חיפוש (ק"מ)</label>
                            <input type="number" class="form-control" id="radiusKm" step="0.1" min="0" value="50">
                            <small class="text-muted">רדיוס חיפוש עובדים מהמיקום (ברירת מחדל: 50 ק"מ)</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ביטול</button>
                    <button type="button" class="btn btn-success" id="sendWorkerRequestBtn">
                        <i class="fas fa-paper-plane"></i> שלח לעובדים
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Worker Applications Modal -->
    <div class="modal fade" id="workerApplicationsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-user-check"></i> בקשות עובדים
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="applicationsLoading" class="text-center py-4">
                        <div class="spinner-border text-info" role="status">
                            <span class="visually-hidden">טוען...</span>
                        </div>
                    </div>
                    <div id="applicationsList"></div>
                    <div id="applicationsEmpty" class="text-center py-4 text-muted" style="display: none;">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <p>אין בקשות עובדים</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/manager-dashboard.js"></script>
</body>
</html>
