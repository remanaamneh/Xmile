<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmile - פרופיל עובד</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="common-styles.css" rel="stylesheet">
    <link href="worker-profile-style.css" rel="stylesheet">
</head>
<body>
    <header class="custom-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo-section">
                    <h1 class="logo-text">Xmile</h1>
                    <p class="logo-tagline">בית של פתרונות רישום</p>
                </div>
                <div class="d-flex gap-2">
                    <a href="/worker-offers.html" class="btn btn-outline-light">
                        <i class="fas fa-briefcase"></i> הצעות עבודה
                    </a>
                    <button class="btn btn-outline-light" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> התנתק
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="page-title mb-4">
                    <i class="fas fa-user-circle"></i> פרופיל עובד
                </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-edit"></i> עדכן פרטים
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="phone" class="form-label">טלפון</label>
                                <input type="tel" class="form-control" id="phone" placeholder="050-1234567">
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">עיר / אזור</label>
                                <input type="text" class="form-control" id="city" placeholder="תל אביב">
                                <small class="form-text text-muted">עיר או אזור מגורים (לצורך התאמת הצעות עבודה)</small>
                            </div>
                            <div class="mb-3">
                                <label for="skills" class="form-label">כישורים / תגיות</label>
                                <textarea class="form-control" id="skills" rows="3" placeholder="לדוגמה: רישום, קבלת פנים, ניהול אירועים"></textarea>
                                <small class="form-text text-muted">רשום את הכישורים שלך, מופרדים בפסיקים</small>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="homeLat" class="form-label">קו רוחב (Latitude) - אופציונלי</label>
                                    <input type="number" step="0.000001" class="form-control" id="homeLat" placeholder="32.0853">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="homeLng" class="form-label">קו אורך (Longitude) - אופציונלי</label>
                                    <input type="number" step="0.000001" class="form-control" id="homeLng" placeholder="34.7818">
                                </div>
                            </div>
                            <small class="form-text text-muted mb-3 d-block">
                                <i class="fas fa-info-circle"></i> קואורדינטות GPS (אופציונלי) - משמשות להתאמה מדויקת יותר של הצעות עבודה לפי מיקום
                            </small>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> שמור שינויים
                                </button>
                                <a href="/worker-offers.html" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-right"></i> חזור להצעות עבודה
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/worker-profile.js"></script>
</body>
</html>
