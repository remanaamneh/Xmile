<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmile - 砖专 拽 注住拽</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="client-dashboard-style.css" rel="stylesheet">
    <link href="css/chatbot-widget.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <button class="btn-back" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        转转拽
                    </button>
                    <div class="user-profile">
                        <div class="user-avatar">
                            <i class="fas fa-building"></i>
                        </div>
                        <div class="user-info">
                            <div class="user-name" id="userName">拽 注住拽</div>
                            <div class="user-role">拽 注住拽</div>
                        </div>
                    </div>
                </div>
                
                <div class="header-center">
                    <div class="logo-section">
                        <span class="logo-text">Xmile</span>
                        <span class="logo-tagline">转 砖 驻转专转 专砖</span>
                    </div>
                </div>
                
                <div class="header-right">
                    <button class="btn-notification">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationCount">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="container-fluid">
            <!-- Welcome Section -->
            <div class="welcome-section mb-4">
                <h1 class="welcome-title">
                    <span class="wave"></span> 专 
                </h1>
                <p class="welcome-subtitle"> 专注 转 砖</p>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons mb-5">
                <button type="button" class="btn-action btn-primary-action" id="quoteBtn">
                    <i class="fas fa-calculator"></i>
                    拽转 爪注转 专 专注
                </button>
                <button type="button" class="btn-action btn-secondary-action" id="messageBtn">
                    <i class="fas fa-envelope"></i>
                    砖转 注 砖转转驻
                </button>
            </div>

            <!-- Events History Section -->
            <div class="events-history-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-history"></i>
                        住专转 专注 砖
                    </h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterEvents('all')"></button>
                        <button class="filter-btn" onclick="filterEvents('pending')">转 砖专</button>
                        <button class="filter-btn" onclick="filterEvents('approved')">砖专</button>
                        <button class="filter-btn" onclick="filterEvents('completed')">砖</button>
                    </div>
                </div>

                <div class="events-list" id="eventsList">
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>注 专注...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Quote Request Modal -->
    <div class="modal fade" id="quoteModal" tabindex="-1" aria-labelledby="quoteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quoteModalLabel">
                        <i class="fas fa-calculator"></i>
                        拽转 爪注转 专 专注
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="quoteForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">砖 专注 *</label>
                                <input type="text" class="form-control" id="eventName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">住驻专 砖转转驻 *</label>
                                <input type="number" class="form-control" id="participantCount" min="1" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">拽 专注 *</label>
                                <input type="text" class="form-control" id="eventLocation" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">转专 专注 *</label>
                                <input type="date" class="form-control" id="eventDate" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">砖注转 转 *</label>
                                <input type="time" class="form-control" id="eventTime" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">专转 驻拽</label>
                                <select class="form-control" id="productionCompany">
                                    <option value="">专 转爪注 砖专转</option>
                                    <option value="1">专转 驻拽 1</option>
                                    <option value="2">专转 驻拽 2</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">注专转 住驻转</label>
                            <textarea class="form-control" id="eventNotes" rows="3"></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-calculator"></i>
                                拽 爪注转 专
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Quote Result Modal -->
    <div class="modal fade" id="quoteResultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-check-circle"></i>
                        爪注转 专 转拽
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="quote-summary" id="quoteSummary">
                        <!-- Will be filled by JavaScript -->
                    </div>
                    
                    <div class="quote-actions mt-4">
                        <button class="btn btn-success w-100 mb-2" onclick="approveQuote()">
                            <i class="fas fa-check"></i>
                            砖专 转 爪注
                        </button>
                        <button class="btn btn-outline-secondary w-100" data-bs-dismiss="modal">
                            专
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Representatives Modal -->
    <div class="modal fade" id="representativesModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-users"></i>
                        爪 专砖 专砖
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="representativesForm">
                        <div class="mb-3">
                            <label class="form-label"> 爪 专砖 转 爪专 拽  专注? *</label>
                            <input type="number" class="form-control" id="representativesCount" min="1" required>
                        </div>
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            拽砖 转砖 专 砖专
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                                砖 砖专
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-envelope"></i>
                        砖转 注 砖转转驻
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="message-wizard">
                        <!-- Step 1: Select Event -->
                        <div class="wizard-step active" id="step1">
                            <h6 class="step-title">专 专注</h6>
                            <select class="form-control mb-3" id="selectedEvent">
                                <option value="">专 专注...</option>
                            </select>
                            <button class="btn btn-primary" onclick="nextStep(2)"></button>
                        </div>
                        
                        <!-- Step 2: Add Participants -->
                        <div class="wizard-step" id="step2">
                            <h6 class="step-title">住祝 砖转转驻</h6>
                            <div class="participants-input mb-3">
                                <textarea class="form-control" id="participantsList" rows="5" 
                                    placeholder=" 砖转 砖转转驻 (砖专 转  砖转转祝)&#10;: 砖, 驻, "></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-secondary" onclick="prevStep(1)">专</button>
                                <button class="btn btn-primary" onclick="nextStep(3)"></button>
                            </div>
                        </div>
                        
                        <!-- Step 3: AI Message Generation -->
                        <div class="wizard-step" id="step3">
                            <h6 class="step-title">
                                <i class="fas fa-magic"></i>
                                爪专 注 注 AI
                            </h6>
                            <div class="ai-message-section">
                                <div class="mb-3">
                                    <label class="form-label">转专  转 专爪 砖:</label>
                                    <textarea class="form-control" id="aiMessageRequest" rows="3" 
                                        placeholder=": 注 拽爪注转 专注 注住拽, 转 驻专 专注, 拽, 转专 砖注"></textarea>
                                </div>
                                <button class="btn btn-primary w-100 mb-4" onclick="generateAIMessages()">
                                    <i class="fas fa-magic"></i>
                                    爪专 3 爪注转 转
                                </button>
                                
                                <div id="contentOptions" class="content-options" style="display: none;">
                                    <h6>专 转:</h6>
                                    <div class="options-grid" id="contentOptionsGrid"></div>
                                </div>
                                
                                <div id="designOptions" class="design-options mt-4" style="display: none;">
                                    <h6>专 注爪:</h6>
                                    <div class="options-grid" id="designOptionsGrid"></div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mt-4">
                                <button class="btn btn-secondary" onclick="prevStep(2)">专</button>
                                <button class="btn btn-primary" onclick="nextStep(4)" id="continueToSend" style="display: none;">
                                    砖 砖
                                </button>
                            </div>
                        </div>
                        
                        <!-- Step 4: Send Message -->
                        <div class="wizard-step" id="step4">
                            <h6 class="step-title">砖转 注</h6>
                            <div class="message-preview mb-3">
                                <div class="preview-card" id="messagePreview"></div>
                            </div>
                            <div class="send-options">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="sendEmail" checked>
                                    <label class="form-check-label" for="sendEmail">
                                        <i class="fas fa-envelope"></i>
                                        砖 
                                    </label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="sendSMS" checked>
                                    <label class="form-check-label" for="sendSMS">
                                        <i class="fas fa-sms"></i>
                                        砖 -SMS
                                    </label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-secondary" onclick="prevStep(3)">专</button>
                                <button class="btn btn-success" onclick="sendMessages()">
                                    <i class="fas fa-paper-plane"></i>
                                    砖 注转
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/client-dashboard.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
