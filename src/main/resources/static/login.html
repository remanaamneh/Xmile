<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMILE Events - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="login-style.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Back Button -->
            <button class="btn-back-to-selection" onclick="goBackToSelection()">
                <i class="fas fa-arrow-right"></i>
                חזור לבחירת סוג משתמש
            </button>
            
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo-circle">
                    <div class="logo-content">
                        <span class="logo-text-main">Xmile</span>
                        <span class="logo-text-tagline">בית של פתרונות רישום</span>
                    </div>
                </div>
            </div>
            
            <!-- Header -->
            <div class="login-header">
                <h1 class="login-title">ברוך הבא ל-Xmile</h1>
                <p class="login-subtitle" id="roleSubtitle">התחבר כמנהל מערכת</p>
                <div class="selected-role-badge" id="roleBadge" style="display: none;">
                    <i class="fas fa-user-shield" id="roleIcon"></i>
                    <span id="roleText">מנהל מערכת</span>
                </div>
            </div>
            
            <!-- Login Form -->
            <div class="login-form-wrapper">
                <!-- Google Login Button -->
                <button type="button" class="btn btn-google w-100" onclick="handleGoogleLogin()">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="google-icon">
                    המשך עם Google
                </button>
                
                <!-- Separator -->
                <div class="separator">
                    <span class="separator-text">או</span>
                </div>
                
                <!-- Email/Password Form -->
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="loginEmail" class="form-control" placeholder="הזן את האימייל שלך" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="loginPassword" class="form-control" placeholder="הזן את הסיסמה שלך" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-signin w-100">התחבר</button>
                </form>
                
                <!-- Footer Links -->
                <div class="login-footer">
                    <a href="#" class="footer-link">שכחת סיסמה?</a>
                    <a href="#" class="footer-link" onclick="showSignUp()">צריך חשבון? <span class="signup-link">הירשם</span></a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="registerForm" class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">שם מלא</label>
                        <input type="text" id="registerName" class="form-control" placeholder="הזן את שמך המלא" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">כתובת אימייל</label>
                        <input type="email" id="registerEmail" class="form-control" placeholder="email@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">צור סיסמה</label>
                        <input type="password" id="registerPassword" class="form-control" placeholder="מינימום 6 תווים" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">צור חשבון</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
