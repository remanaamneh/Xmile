<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMILE Events - בחר סוג משתמש</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="select-role-style.css" rel="stylesheet">
</head>
<body>
    <div class="role-selection-container">
        <div class="role-selection-card">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo-circle">
                    <div class="logo-content">
                        <span class="logo-text-main">Xmile</span>
                        <span class="logo-text-tagline">בית של פתרונות רישום</span>
                    </div>
                </div>
            </div>
            
            <!-- Header -->
            <h1 class="selection-title">ברוך הבא ל-Xmile</h1>
            <p class="selection-subtitle">בחר את סוג המשתמש שלך</p>
            
            <!-- Role Selection Cards -->
            <div class="role-cards">
                <div class="role-card" onclick="selectRole('ADMIN')">
                    <div class="role-icon admin-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h3 class="role-title">מנהל מערכת</h3>
                    <p class="role-description">גישה מלאה לכל הפיצ'רים וההגדרות</p>
                </div>
                
                <div class="role-card" onclick="selectRole('CLIENT')">
                    <div class="role-icon client-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <h3 class="role-title">לקוח עסקי</h3>
                    <p class="role-description">ניהול אירועים והזמנות</p>
                </div>
                
                <div class="role-card" onclick="selectRole('WORKER')">
                    <div class="role-icon employee-icon">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <h3 class="role-title">עובד</h3>
                    <p class="role-description">גישה לניהול משימות ואירועים</p>
                </div>
            </div>
            
            <!-- Continue Button (hidden initially) -->
            <button id="continueBtn" class="btn-continue" onclick="continueToLogin()" style="display: none;">
                המשך להתחברות
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/select-role.js"></script>
</body>
</html>
