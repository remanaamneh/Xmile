<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmile - הצעות עבודה</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="common-styles.css" rel="stylesheet">
    <link href="worker-offers-style.css" rel="stylesheet">
</head>
<body>
    <header class="custom-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo-section">
                    <h1 class="logo-text">Xmile</h1>
                    <p class="logo-tagline">בית של פתרונות רישום</p>
                </div>
                <div class="d-flex gap-2">
                    <a href="/worker-profile.html" class="btn btn-outline-light">
                        <i class="fas fa-user-circle"></i> פרופיל
                    </a>
                    <button class="btn btn-outline-light" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> התנתק
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="page-title mb-4">
                    <i class="fas fa-briefcase"></i> הצעות עבודה
                </h2>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterOffers('all')">הכל</button>
                    <button class="filter-btn" onclick="filterOffers('PENDING')">ממתינות</button>
                    <button class="filter-btn" onclick="filterOffers('ACCEPTED')">מאושרות</button>
                    <button class="filter-btn" onclick="filterOffers('DECLINED')">נדחו</button>
                </div>
            </div>
        </div>

        <div id="offersList" class="row">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">טוען...</span>
                </div>
                <p class="mt-3">טוען הצעות עבודה...</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/worker-offers.js"></script>
</body>
</html>
