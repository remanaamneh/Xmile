<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XMILE • Participants</title>

  <link rel="stylesheet" href="/bootstrap.min.css" />
  <link rel="stylesheet" href="/all.min.css" />
  <link rel="stylesheet" href="/participants-style.css" />

  <script src="/js/config.js"></script>
</head>
<body>
  <div class="xm-app">
    <!-- SIDEBAR -->
    <aside class="xm-sidebar">
      <div class="xm-brand">
        <img src="/assets/images/xmile-logo.png" alt="XMILE" class="xm-logo" />
      </div>

      <nav class="xm-nav">
        <a class="xm-nav-item" href="/client-dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a>
        <a class="xm-nav-item" href="/events.html"><i class="fas fa-calendar"></i> Events</a>
        <a class="xm-nav-item active" href="/participants.html"><i class="fas fa-users"></i> Participants</a>
        <a class="xm-nav-item" href="/attendance-confirmation.html"><i class="fas fa-check-circle"></i> Attendance Confirmation</a>
        <a class="xm-nav-item" href="/client-campaign-builder.html"><i class="fas fa-bullhorn"></i> AI Marketing Campaign</a>
        <a class="xm-nav-item" href="/templates.html"><i class="fas fa-layer-group"></i> Templates</a>
        <a class="xm-nav-item" href="/analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
      </nav>

      <div class="xm-user">
        <div class="xm-avatar" id="xmAvatar">CL</div>
        <div class="xm-user-meta">
          <div class="xm-user-name" id="xmUserName">Client</div>
          <div class="xm-user-email" id="xmUserEmail">—</div>
        </div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="xm-main">
      <!-- TOP BAR -->
      <header class="xm-topbar">
        <div class="xm-topbar-left">
          <div class="xm-search">
            <i class="fas fa-search"></i>
            <input id="eventsTopSearch" type="text" placeholder="Search participants..." />
          </div>
        </div>

        <div class="xm-topbar-right">
          <button class="xm-icon-btn" id="btnBell" title="Notifications"><i class="fas fa-bell"></i></button>
          <div class="xm-user-menu">
            <button class="xm-user-btn" id="xmUserMenuBtn">
              <span class="xm-chip" id="xmChip">CL</span>
              <span id="xmRoleLabel">Client</span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <div class="xm-dropdown" id="xmUserDropdown">
              <button class="xm-dd-item" id="btnSettings"><i class="fas fa-cog"></i> Settings</button>
              <button class="xm-dd-item danger" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
          </div>
        </div>
      </header>

      <!-- PAGE HEADER -->
      <section class="xm-pagehead">
        <div>
          <h1 class="xm-title">Participants</h1>
          <p class="xm-subtitle">Manage participants across your events</p>
        </div>
        <div class="xm-actions-inline">
          <label class="btn btn-outline-primary xm-upload">
            <i class="fas fa-file-upload"></i> Upload Excel
            <input id="fileUpload" type="file" accept=".xlsx,.xls" hidden />
          </label>
        </div>
      </section>

      <!-- STATS -->
      <section class="xm-stats">
        <div class="xm-stat">
          <div class="xm-stat-label">Total</div>
          <div class="xm-stat-val" id="kTotal">0</div>
        </div>
        <div class="xm-stat">
          <div class="xm-stat-label">Confirmed</div>
          <div class="xm-stat-val green" id="kConfirmed">0</div>
        </div>
        <div class="xm-stat">
          <div class="xm-stat-label">Viewed</div>
          <div class="xm-stat-val blue" id="kViewed">0</div>
        </div>
        <div class="xm-stat">
          <div class="xm-stat-label">Pending</div>
          <div class="xm-stat-val orange" id="kPending">0</div>
        </div>
        <div class="xm-stat">
          <div class="xm-stat-label">Declined</div>
          <div class="xm-stat-val red" id="kDeclined">0</div>
        </div>
      </section>

      <!-- FILTER BAR -->
      <section class="xm-card xm-filterbar">
        <div class="xm-input">
          <i class="fas fa-search"></i>
          <input id="pSearch" type="text" placeholder="Search participants..." />
        </div>

        <div class="xm-select">
          <i class="fas fa-calendar"></i>
          <select id="pEventFilter">
            <option value="">All Events</option>
          </select>
        </div>

        <div class="xm-select">
          <i class="fas fa-filter"></i>
          <select id="pStatusFilter">
            <option value="">All Status</option>
            <option value="CONFIRMED">Confirmed</option>
            <option value="VIEWED">Viewed</option>
            <option value="PENDING">Pending</option>
            <option value="DECLINED">Declined</option>
            <option value="FAILED">Failed</option>
          </select>
        </div>
      </section>

      <!-- TABLE -->
      <section class="xm-card xm-tablewrap">
        <div class="xm-table-head">
          <div class="xm-table-title">Participants</div>
        </div>

        <div class="xm-table-responsive">
          <table class="table xm-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Company</th>
                <th>Event</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="pTbody">
              <tr>
                <td colspan="5">
                  <div class="xm-loading"><i class="fas fa-spinner fa-spin"></i> Loading participants...</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="/participants.js"></script>
</body>
</html>
