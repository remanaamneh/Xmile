spring:
  application:
    name: xmile-backend

  
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:xmile_db}?useSSL=${DB_USE_SSL:false}&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USER:xmile_user}
    password: ${DB_PASSWORD:xmile_password}
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET:CHANGE_ME_THIS_IS_A_DEMO_SECRET_KEY_WITH_AT_LEAST_32_CHARS}
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}

admin:
  email: ${ADMIN_EMAIL:admin@xmile.com}
  password: ${ADMIN_PASSWORD:admin123}
